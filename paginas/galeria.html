<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libreria/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>FG - Galería</title>
</head>
<body>
    <header class="header">
        <div>
            <div class="barranavegacion barranavegacion-galeria">
                <a href="../index.html">
                    <h1>- FG -</h1>
                </a>
                <nav class="navegacion navegacion-galeria">
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="text-center">
        <div class="pb-5 pt-5 .color-secundario">
            <h1>Galeria</h1>
        </div>
        <section class="section-grid">
            <div class="contenedor-grid">
                <div class="div1">
                    <img class="imagen" src="../img/m-1.jpg" alt="imagen1">
                </div>
                <div class="div2">
                    <img class="imagen" src="../img/m-2.jpg" alt="imagen2">
                </div>
                <div class="div3">
                    <img class="imagen" src="../img/m-3.jpg" alt="imagen3">
                </div>
                <div class="div4">
                    <img class="imagen" src="../img/m-4.jpg" alt="imagen4">
                </div>
                <div class="div5">
                    <img class="imagen" src="../img/m-5.jpg" alt="imagen5">
                </div>
                <div class="div6">
                    <img class="imagen" src="../img/m-6.jpg" alt="imagen6">
                </div>
                <div class="div7">
                    <img class="imagen" src="../img/m-7.jpg" alt="imagen7">
                </div>
            </div>
        </section>
        <section class="tamaño-carrusel">
            <div class="carrusel">
                <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/galeria1.jpg" class="d-block w-100" alt="foto">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/m-1.jpg" class="d-block w-100" alt="foto">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/m-2.jpg" class="d-block w-100" alt="foto">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/m-3.jpg" class="d-block w-100" alt="foto">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/m-4.jpg" class="d-block w-100" alt="foto">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/m-6.jpg" class="d-block w-100" alt="foto">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="d-flex justify-content-center fondo-footer">
        <div class="contenedor-gird-footer">
            <div class="text-center p-5">
                <h2 class="fsz-5">Sígueme</h2>
            </div>
            <div class="redes-sociales-footer p-5 text-center">
                <a href="https://es-la.facebook.com/" target="_blank">
                    <img src="../img/FB.png" alt="facebook">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="../img/TW.png" alt="twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../img/Instagram.png" alt="Instagram">
                </a>
            </div>
            </div> 
    </footer>
    <script src="../libreria/js/bootstrap.bundle.min.js"></script>
</body>
</html>
